<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="../../node_modules/vue/dist/vue.js"></script> -->
  </head>
  <body>
    <!-- 写模板 -->

    <div id="root">
      <div>
        <p>{{name}}--{{message}}</p>
      </div>
      <p>{{name}}</p>
      <p>{{message}}</p>
    </div>

    <script>
      let rMustache = /\{\{(.+?)\}\}/g;

      //步骤拆解
      //1.拿到模板
      //2.拿到数据(data)
      //3.将数据和模板结合,得到Html元素(DOM元素)
      //4.放到页面中

      //1.拿到模板
      let tempNode = document.querySelector("#root"); //元素拿到了 模板也就拿到了
      //2.拿到数据
      let data = {
        name: "肠子哥",
        message: "极品臭脚",
      };
      //3.将数据放入模板中(???)
      //一般都是使用递归
      //在现在这个案例中,template是DOM元素
      //在真正的Vue源码中 是字符串 (DOM->字符串模板->VNode->真正的DOM)
      function compiler(template, data) {
        let childNodes = template.childNodes; //取出子元素
        for (let i = 0; i < childNodes.length; i++) {
          let type = childNodes[i].nodeType; //1元素,3文本节点
          if (type === 3) {
            //文本节点,可以判断里面是否有{{}}插值
            let txt = childNodes[i].nodeValue; //该属性只有文本节点才有意义
            //有没有双花括号

            txt = txt.replace(rMustache, (_, g) => {
              //使用正则匹配一次,函数就调用一次
              //函数的第0个参数,表示匹配到的内容
              //函数的第n个参数,表示正则中的第n组
              let key = g.trim(); //这个就是写在双花括号里的东西
              let value = data[key];

              //将{{xxxx}}用这个值替换
              return value;
            });

            //注意:txt现在和DOM元素是没关系的
            childNodes[i].nodeValue = txt;
          } else if (type === 1) {
            //元素,考虑他有没有子元素,是否需要将其子元素进行 判断是否要插值
            compiler(childNodes[i], data);
          }
        }
      }
      let generateNode = tempNode.cloneNode(true); //注意这里是DOM元素可以这么用
      console.log(tempNode);
      compiler(generateNode, data);
      console.log(generateNode);

      //我们此时没有生成新的template,所以这里看到的是直接在页面中就更新的数据,因为DOM是引用类型
      //这样做 模板就没有了

      //4.放到页面当中
      root.parentNode.replaceChild(generateNode, root);

      //上面的思路有很大的问题
      //1.Vue使用的是虚拟DOM
      //2.只考虑到了单属性{{name}},而在Vue中大量的使用层级{{child.name.firstName}}
      //3.代码没有整合
    </script>
  </body>
</html>
