<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @description:
       * @param {*} obj
       * @param {*} path
       * @return {*}
       */
      function getValueByPath(obj, path) {
        let paths = path.split("."); //[xxx,yyy,zzz]
        //先取得obj的xxx再取得结果中的yyy再取得结果中的zzz

        // let res = null;
        // res = obj[paths[0]];
        // res = res[paths[1]];

        let res = obj;
        let prop;
        while ((prop = paths.shift())) {
          res = res[prop];
        }
        return res;
      }

      let a = {
        b: {
          c: {
            d: {
              e: {
                name: "肠子哥",
              },
            },
          },
        },
      };
      let res = getValueByPath(a, "b.c.d.e.name");
      console.info(res);
    </script>
  </body>
</html>
