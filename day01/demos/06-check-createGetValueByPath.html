<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @description: 这个函数在我们Vue编译模板的时候就生成了
       * @param {*} path
       * @return {*}
       */
      function createGetValueByPath(path) {
        let paths = path.split("."); //[xxx,yyy,zzz]

        return function getValueByPath(obj) {
          let res = obj;
          let prop;
          while ((prop = paths.shift())) {
            res = res[prop];
          }
          return res;
        };
      }

      let getValueByPath = createGetValueByPath("b.c.d.e");

      let a = {
        b: {
          c: {
            d: {
              e: {
                name: "肠子哥",
              },
            },
          },
        },
      };
      let res = getValueByPath(a);
      console.info(res);
    </script>
  </body>
</html>
