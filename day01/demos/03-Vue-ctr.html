<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="../../node_modules/vue/dist/vue.js"></script> -->
  </head>
  <body>
    <!-- 写模板 -->

    <div id="root">
      <div>
        <p>{{name}}--{{message}}</p>
      </div>
      <p>{{name}}</p>
      <p>{{message}}</p>
    </div>

    <script>
      let rMustache = /\{\{(.+?)\}\}/g;
      function compiler(template, data) {
        let childNodes = template.childNodes; //取出子元素
        for (let i = 0; i < childNodes.length; i++) {
          let type = childNodes[i].nodeType; //1元素,3文本节点
          if (type === 3) {
            //文本节点,可以判断里面是否有{{}}插值
            let txt = childNodes[i].nodeValue; //该属性只有文本节点才有意义
            //有没有双花括号

            txt = txt.replace(rMustache, (_, g) => {
              //使用正则匹配一次,函数就调用一次
              //函数的第0个参数,表示匹配到的内容
              //函数的第n个参数,表示正则中的第n组
              let key = g.trim(); //这个就是写在双花括号里的东西
              let value = data[key];

              //将{{xxxx}}用这个值替换
              return value;
            });

            //注意:txt现在和DOM元素是没关系的
            childNodes[i].nodeValue = txt;
          } else if (type === 1) {
            //元素,考虑他有没有子元素,是否需要将其子元素进行 判断是否要插值
            compiler(childNodes[i], data);
          }
        }
      }

      function JGVue(option) {
        //习惯:内部的数据使用下划线开头,只读数据用$开头
        this._data = option.data;
        this._el = option.el;

        //准备工作(准备模板)
        this.$el = this._templateDOM = document.querySelector(this._el);
        this._parent = this._templateDOM.parentNode;

        //渲染工作
        this.render();
      }
      /** 将模板 即可数据得到HTML加到页面中**/
      JGVue.prototype.render = function () {
        this.compiler();
      };
      /** 编译   将模板与数据结合  得到真正的DOM元素**/
      JGVue.prototype.compiler = function () {
        let realHTMLDOM = this._templateDOM.cloneNode(true); //用模板  拷贝一个准 DOM
        compiler(realHTMLDOM, this._data);
        this.update(realHTMLDOM);
      };
      /** 更新   将DOM元素  放到页面中**/
      JGVue.prototype.update = function (real) {
        this._parent.replaceChild(real, document.querySelector("#root"));
      };

      //
      let app = new JGVue({
        el: "#root",
        data: {
          name: "肠子哥",
          message: "极品臭脚",
        },
      });
    </script>
  </body>
</html>
